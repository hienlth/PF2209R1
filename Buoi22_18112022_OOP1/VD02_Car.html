<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Định nghĩa lớp xe hơi gồm nhà sản xuất (brandname), model, năm
        class Car {
            //Contructor
            constructor(name = "Huyndai", model = "Tuscon", year = 2023, price = 800) {
                this.brandName = name;
                this.model = model;
                this.year = year;
                this.price = price;
            }

            //method
            toString() {
                return `${this.brandName} car, model ${this.model} ${this.year}`;
            }
        }

        let cars = [];
        let xeGd = new Car("BWM", "I3", 2023, 1029);
        cars.push(xeGd);
        cars.push(new Car("Mercedes", "K300", 2022, 2400));
        cars.push(new Car("Mazda", "CX8", 2023, 1900));

        let sum = 0;
        for (let i in cars) {
            console.log(cars[i].toString());
            sum += cars[i].price;
        }

        console.log('Tổng tiền: ' + sum);
    </script>
</body>

</html>

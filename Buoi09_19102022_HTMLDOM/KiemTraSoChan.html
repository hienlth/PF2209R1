<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số:
    <input id="SoNhap" type="number" />
    <button type="button" onclick="kiemTraSoChan()">Kiểm tra</button>
    <div id="ketQua"></div>
    <script>
        function kiemTraSoChan(){
            let eleSo = document.getElementById("SoNhap");
            let soBanNhap = parseInt(eleSo.value);
            if (soBanNhap % 2 == 0){
                alert(soBanNhap + " là số chẵn");
            } else {
                alert(soBanNhap + " là số lẻ");
            }
        }
    </script>
</body>
</html>

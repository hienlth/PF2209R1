<body>
    <script>
        function sayHello(buoi, tenBan){
            document.writeln('Chào bạn ' + tenBan + ' buổi ' + buoi + '<br>');
        }

        // Gọi hàm
        sayHello('sáng', 'Hoa');
        sayHello('tối', "Vũ");
    </script>
</body>

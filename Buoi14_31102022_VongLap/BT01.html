<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h3>
    <script>
        for (let i = 1; i <= 100; i++) {
            // console.log("đếm = ", i);
            document.write(i + "<br>");
            if (i == 99) {
                alert("Hoàn thành");
                break;             
            }
        }
    </script>
</body>
</html>

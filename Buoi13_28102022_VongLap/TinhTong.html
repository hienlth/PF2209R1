<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập vào các số, dừng khi nhập số 0.</h2>
    <h3>Xuất giá trị tổng các số vừa nhập</h3>
    <button type="button" onclick="xuLyTinhTong()">Nhập số</button>
    <div id="ketQua"></div>
    <script>
        function xuLyTinhTong() {
            let sum = 0;
            let soNhap = 0;
            do {
                soNhap = parseInt(prompt("Nhập số"));
                if (!isNaN(soNhap)) {
                    console.log(soNhap, sum);
                    sum += soNhap;
                }
            } while(soNhap != 0);

            document.getElementById("ketQua").innerHTML = `Tổng các số vừa nhập: ${sum}`;
        }
    </script>
</body>
</html>

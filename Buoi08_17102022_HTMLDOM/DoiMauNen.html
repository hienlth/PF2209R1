<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="mybody">
    <button type="button" id="btnBlue" onclick="changeBgBlue()">Blue</button>
    <button type="button" id="btnRed" onclick="changeBackground('red')">Red</button>
    <button type="button" id="btnGreen" onclick="changeBackground('green')">Green</button>
    <script>
        function changeBgBlue() {
            document.getElementById("mybody").style.backgroundColor = 'blue';
        }

        function changeBackground(colorName) {
            document.getElementById("mybody").style.backgroundColor = colorName;
        }
    </script>
</body>
</html>

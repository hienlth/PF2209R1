<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello() {
            let txtHoTen = document.getElementById("hoTen");

            txtHoTen.style.backgroundColor = 'cyan';
            let chuoi = `<b>${txtHoTen.value}</b>`;

            document.getElementById("tenBan").innerHTML = chuoi;
            document.getElementById("test").innerText = chuoi;
        }
    </script>
    <h2 style="color: red;">Demo chương trìh</h2>
    <div>
        Nhập họ tên:
        <input id="hoTen" placeholder="input" />
        <button type="button" onclick="sayHello();">
            Chào
        </button>
        <div>
            Xin chào bạn 
            <span id="tenBan">
                tenban
            </span>
        </div>
        <div id="test"></div>
    </div>
</body>
</html>

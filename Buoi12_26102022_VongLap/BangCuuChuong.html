<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    In Cửu chương số: 
    <input id="soNhap" type="number" min="0" />
    <button type="button" onclick="inBangCuuChuong()">In cửu chương</button>
    <div id="ketQua"></div>
    <script>
        function inBangCuuChuong(){
            let soDaNhap = parseInt(document.getElementById("soNhap").value);

            //Cách 1: Tạo chuỗi, nối chuỗi, xuất
            // let chuoi = "";
            // for(let i = 1; i < 11; i++){
            //     chuoi += `${soDaNhap} x ${i} = ${soDaNhap * i}<br>`;
            // }
            // document.getElementById("ketQua").innerHTML = chuoi;

            //Cách 2: Sử dụng appendChild()
            for (let i = 1; i < 11; i++) {
                let node = document.createElement("div");
                node.innerHTML = `${soDaNhap} x ${i} = ${soDaNhap * i}`;
                document.getElementById("ketQua").appendChild(node);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600" style="border: 1px solid blue;">
        Does not support canvas
    </canvas>
</body>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    ctx.strokeStyle = "red";
    ctx.lineWidth = 16;
    ctx.strokeRect(40, 40, 500, 500);

    ctx.fillStyle = "green";
    ctx.fillRect(40, 40, 500, 500);

    // ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 16;
    ctx.moveTo(40, 40);
    ctx.lineTo(500, 500);
    ctx.stroke();

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soTien = parseInt(prompt("Nhập số tiền"));
        document.writeln(soTien);
        let chuoiLaiSuat = prompt("Nhập lãi suất");
        let laiSuat = parseFloat(chuoiLaiSuat);
        document.writeln(chuoiLaiSuat);
        if (soTien === NaN || laiSuat === NaN )
        {
            alert('Không hợp lệ');
        } else{
            let tienLai = soTien * laiSuat / 100;
            document.write("Tiền lãi: " + tienLai);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My light</title>
</head>

<body>
    <div>
        Cần nạp: <input id="mucPinNap" type="number" min="1" />
        <button type="button">Nạp pin</button>
    </div>
    <fieldset>
        <div>
            <button type="button" id="turnOnLight">ON</button>
            <button type="button" id="turnOffLight">OFF</button>
        </div>
        <div>Status: <span id="lightStatus"></span></div>
        <div>Battery: <span id="batteryEnergy"></span></div>
    </fieldset>
</body>

</html>

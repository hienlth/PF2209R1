<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isLeapYear(year) {
            if (year % 400 == 0) {
                return true;
            }
            if (year % 4 == 0 && year % 100 != 0) {
                return true;
            }
            return false;
        }

        function isValidDate(day, month, year) {
            if (day < 1 || day > 31) {
                return false;
            }
            if (month < 1 || month > 12) {
                return false;
            }
            if (year < 1900 || year > 9999) {
                return false;
            }
            if (month == 2) {
                if (day > 29) {
                    return false;
                }
                if (!isLeapYear(year) && day == 29) {
                    return false;
                }
            }
            return true;
        }
        // định nghĩa kiểu dữ liệu Date
        class MyDate {
            constructor(day, month, year) {
                //check is Number
                // kiểm tra ngày tháng năm hợp lệ
                if (isValidDate(day, month, year)) {
                    this.day = day;
                    this.year = year;
                    this.month = month;
                }
            }

            toString() {
                return `${this.day}/${this.month}/${this.year}`;
            }
        }

        //demo
        let noel = new MyDate(32, 12, 2022);
        console.log(noel.toString());
    </script>
</body>

</html>

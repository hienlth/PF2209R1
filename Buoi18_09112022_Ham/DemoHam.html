<!DOCTYPE html>

<body>
    <script>
        function sayHello(times) {
            for (let index = 1; index <= times; index++) {
                console.log('Hello ' + index + '.')
            }
        }

        //gọi hàm
        sayHello(10);
        sayHello(7);
    </script>
</body>

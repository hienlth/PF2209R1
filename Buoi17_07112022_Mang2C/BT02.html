<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoiSo = prompt("Nhập chuỗi số:");

        let tmp = [];
        for (let vitri = 0; vitri < chuoiSo.length; vitri++) {
            tmp.push(chuoiSo[vitri]);
            if(chuoiSo[vitri] % 2 === 0 && chuoiSo[vitri + 1] % 2 === 0) {
                tmp.push("-");
            }
        }
        alert("Kết quả: " + tmp.join(""));
    </script>
</body>
</html>

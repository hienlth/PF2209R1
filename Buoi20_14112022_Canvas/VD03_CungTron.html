<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300" style="border: 1px solid red;">
        Your browser doesn't support canvas
    </canvas>
    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");

        function veHinhTron(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 60, 0, 2 * Math.PI);
            ctx.strokeStyle = color;
            ctx.lineWidth = 6;
            ctx.stroke();
        }

        veHinhTron(70, 100, "green");
        veHinhTron(200, 100, "blue");
        veHinhTron(330, 100, "yellow");
        veHinhTron(260, 180, "red");
        veHinhTron(130, 180, "magenta");
    </script>
</body>

</html>

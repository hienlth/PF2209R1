<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>
        <pre>
            Chuỗi Palindrome - chuỗi đối xứng.
            Ví dụ:
            13231
            12344321
            abc5cba
            Yêu cầu nhập vào chuỗi.
            Xuất chuỗi đó có là chuỗi palindone hay ko?
        </pre>
    </h4>
    <script>
        let chuoi = prompt("Nhập chuỗi cần kiểm tra:");
                
        function kiemTraChuoiDoiXung(chuoi) {
            let doDai = chuoi.length;
            for(let i = 0; i < doDai/2; i++) {
                console.log("i = ", i, chuoi[i], chuoi[doDai - 1 - i]);
                if (chuoi[i] !== chuoi[doDai - 1 - i]) {
                    return false;
                }
            }

            return true;

        }
        
        if(kiemTraChuoiDoiXung(chuoi)) {
            alert(`Chuỗi ${chuoi} đối xứng`);
        } else {
            alert(`Chuỗi ${chuoi} không đối xứng`);
        }
    </script>
</body>
</html>

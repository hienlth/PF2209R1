<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = [1,9,-9, 11, -101];

        let index = 0; // chỉ số của phần tử lớn nhất
        for (let i = 1; i < A.length; i++) {
            if (A[i] > A[index]) {
                index = i;
            }
        }
        console.log(`Phần tử lớn nhất ${A[index]} tại vị trí ${index}`);
    </script>
</body>
</html>
